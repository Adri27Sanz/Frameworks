  <!-- Registro -->
  <div class="register-section">
    <div class="card shadow-sm p-4">
      <h2 class="text-center mb-4">Crear Nueva Cuenta</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Ej. usuario123" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="phone" placeholder="000 000 0000">
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="address" placeholder="Tu dirección">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirm-password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>
    </div>
  </div>
