    <script>
        // Función para redirigir al perfil de la mascota
        function verPerfilMascota(idMascota) {
            // Guarda el ID en localStorage para que PerfilMascotas.html lo pueda leer
            localStorage.setItem('mascotaSeleccionada', idMascota);
            // Redirige a la página de perfil
            window.location.href = 'PerfilMascotas.html';
        }

        // Función para cargar datos de mascotas
        function cargarMascota(id) {
            fetch(`http://localhost:3000/mascotas/${id}`)
                .then(response => {
                    if (!response.ok) throw new Error('Error al cargar mascota');
                    return response.json();
                })
                .then(mascota => {
                    const card = document.getElementById(`mascota-card-${id}`);
                    if (card) {
                        card.querySelector('.mascota-titulo').textContent = 
                            `${mascota.cRaza} (${mascota.cEspecie})`;
                        
                        const img = card.querySelector('.card-img-top');
                        if (mascota.cEspecie.toLowerCase() === 'gato') {
                            img.src = 'img/tar.2.png';
                        } else {
                            img.src = 'img/tar.1.png';
                        }
                    }
                })
                .catch(error => {
                    console.error(`Error cargando mascota ${id}:`, error);
                    const card = document.getElementById(`mascota-card-${id}`);
                    if (card) {
                        card.querySelector('.mascota-titulo').textContent = 'Datos no disponibles';
                    }
                });
        }

        // Cargar datos para las mascotas con IDs del 2 al 15
        for (let id = 2; id <= 15; id++) {
            cargarMascota(id);
        }
    </script>
